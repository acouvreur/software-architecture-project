<section class="register">
  <div class="content">
    <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-danger': message.type === 'error', 'alert-processing': message.type === 'processing' }">{{message.text}}</div>
        
    <h4>Register</h4>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="isLoading" class="btn btn-primary">Register</button>
        </div>
    </form>
  </div>
</section>
